image: python:2.7
before_script:
  - pip install -r requirements.txt
stages:
  - test
  - deploy

unittest:
  stage: test
  script:
    - mkdir -p ./test_logs
    - mkdir -p ./log
    - export MITFAHRGELEGENHEIT_SETTINGS=./Mitfahrgelegenheit.debug.conf
    - python Interne_serverTest.py
  only:
    - master
    - develop

deployonserver:
  stage: deploy
  script:
    - uname -r
  only:
    - master
